<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <link rel="stylesheet" href="public/css/commons.css">
    <script src="public/js/commons.js"></script>
    <script src="public/js/login.js"></script>
    
	<title>Workout Tracker - Login</title>
</head>

<body>
	<h1 class="center">Workout Tracker</h1>
	<div class="center" id="loginBox">
		<h2>Please login</h1>
		<form id="loginForm" action="javascript:loginUser()">
			<p id="statusMessage" hidden="true"></p>
			Username:<br>
			<input type="text" name="username" autofocus required><br><br>
			Password:<br>
			<input type="password" name="password" required><br><br>
			<a href="/register">Register a new account</a><br><br>
			<input type="submit" class="blueButton" value="Login">
		</form>
		<br>	
	</div>
	<script>onStart();</script>
</body>

</html>
