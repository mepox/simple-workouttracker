<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/commons.css">
    <script src="public/js/commons.js"></script>        
    <script src="public/js/register.js"></script>        
	<title>Workout Tracker - Register</title>
</head>

<body>
	<h1 class="center">Workout Tracker</h1>
	<div class="center" id="registerBox">
		<h2>Register your own account</h2>
		<form id="registerForm" action="javascript:registerUser()">
			<p id="statusMessage" hidden="true"></p>
			Username:<br>
			<input type="text" class="inputText" name="username" required><br><br>
			Password:<br>
			<input type="password" class="inputPassword" name="password" required><br><br>
			Confirm Password:<br>
			<input type="password" class="inputPassword" name="passwordConfirm" required><br><br>
			<a href="/login">Back to login</a><br><br>
			<input type="submit" class="blueButton" value="Register">
		</form><br>	
	</div>
	<footer></footer>
	<script>onStart();</script>
</body>

</html>
