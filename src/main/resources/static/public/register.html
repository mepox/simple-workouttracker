<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <script src="public/js/commons.js"></script>        
    <script src="public/js/register.js"></script>    
	<title>Workout Tracker - Register</title>
</head>

<body>
	<h1>Register your own account</h1>
	<div id="registerBox">
		<form id="registerForm" action="javascript:registerUser()">
			<p id="statusMessage" hidden="true"></p>
			Username:<br>
			<input type="text" name="username" required><br><br>
			Password:<br>
			<input type="password" name="password" required><br><br>
			Confirm Password:<br>
			<input type="password" name="passwordConfirm" required><br><br>
			<a href="/login">Back to login</a><br><br>
			<input type="submit" value="Register">
		</form>	
	</div>
	<script>onStart();</script>
</body>

</html>
